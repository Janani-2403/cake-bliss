  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;

.navbar {
  background: #ff69b4;
  padding: 20px;
  display: flex;
  justify-content: space-between;

}
.logo {
  font-family: 'Pacifico', cursive;
  font-size: 30px;
  color: white;
}
/* ðŸ”´ By default: hide hamburger dropdown (for desktop) */
.mobile-dropdown {
  display: none;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  font-size: 25px;
}
.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  border: none;
  
}
.nav-links a:hover {
  color: #870c2f;
}
.dropdown {
  float: left;
  overflow: hidden;
}
.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;

  

}
/* .navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
} */

.dropdown-content {
  display: none;
  /* position: absolute; */
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  float: inline-start;
  
}
.dropdown-content a {
  float: none;
  color: black;
  padding: 10px;
  text-decoration: none;
  display: block;
  text-align: left;
  width: 1200px;
}
.dropdown-content a:hover {
  background-color: #ddd;
  color: #870c2f;
}
.dropdown:hover .dropdown-content {
  display: block;
}

    /* Booking */
    .booking {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px 20px;
      border-radius: 10px;
      margin: 40px auto;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .booking h2 {
      font-family: 'Pacifico', cursive;
      font-size: 34px;
      margin-bottom: 15px;
      color: #d6336c;
    }

    .booking p {
      font-size: 18px;
      margin: 6px 0;
    }

    .book-now-btn {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .book-now-btn:hover {
      background-color: #ff1493;
    }

    /* Footer */
    .footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 30px;
    }

    .social-icons p {
      margin: 8px 0;
    }

    @media screen and (max-width: 768px) {
       .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* padding: 12px 16px; Add horizontal padding */
    width: 100%;
    background-size: cover;
    background-color: #ff69b4;
    height: 35px;
    overflow: visible; /* Ensure nothing is clipped */
  }

  .nav-links {
    display: none; /* hide full nav links on mobile */
  }
  .nav-links a {
    display: none; /* Hide normal links on mobile */
  }

 .mobile-dropdown {
    display: block;
  }

  .mobile-dropdown .dropbtn {
    background: none;
    border: none;
    font-size: 28px; /* Ensure visibility */
    padding: 10px;
    margin: 0;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
  }

  .mobile-dropdown .dropbtn i {
    font-size: 28px; /* icon size */
  }

  .mobile-dropdown .dropdown-content {
    display: none;
    position: absolute;
    top: 60px;
    right: 16px;
    background-color: #f9f9f9;
    width: 180px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 999;
  }

  .mobile-dropdown:hover .dropdown-content {
    display: block;
  }

  .mobile-dropdown .dropdown-content a {
    padding: 12px;
    text-decoration: none;
    color: black;
    display: block;
  }

  .mobile-dropdown .dropdown-content a:hover {
    background-color: #eee;
    color: #870c2f;

}

  }

  .booking h2 {
    font-size: 26px;

  }

  .booking p {
    font-size: 16px;
    margin: 10px 0;
  }

  .book-now-btn {
    width: 100%;

    padding: 12px 0;

  .footer {
    padding: 20px 10px;
  }

  .footer h3 {
    font-size: 20px;
  }

  .footer p {
    font-size: 14px;
    margin: 6px 0;
  }

  .social-icons p {
    font-size: 14px;
  }
}
