<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking</title>
  <link rel="shortcut icon" href="./cake logo.svg" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #fff0f5);
    }

    /* Booking */
    .booking {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px 20px;
      border-radius: 10px;
      margin: 40px auto;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .booking h2 {
      font-family: 'Pacifico', cursive;
      font-size: 34px;
      margin-bottom: 15px;
      color: #d6336c;
    }

    .booking p {
      font-size: 18px;
      margin: 6px 0;
    }

    .book-now-btn {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .book-now-btn:hover {
      background-color: #ff1493;
    }

    /* Footer */
    .footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 30px;
    }

    .social-icons p {
      margin: 8px 0;
    }

    @media(max-width: 420px) {
      .booking {
        margin: 20px;
        padding: 40px 15px;
      }

      .booking h2 {
        font-size: 28px;
      }

      .booking p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Booking Section -->
  <section class="booking">
    <h2>Book Your Cake</h2>
    <p><i class="fas fa-phone-alt" style="color: red;"></i> +91-9876543210</p>
    <p><i class="fas fa-envelope" style="color: sandybrown;"></i> order@cakebliss.com</p>
    <p><i class="fas fa-map-marker-alt" style="color: lightseagreen;"></i> 123 Sweet Street, Erode</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-media">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <p><i class="fa-brands fa-facebook" style="color: rgb(39, 39, 146);"></i> @cakeblissofficial</p>
        <p><i class="fab fa-instagram" style="color: rgb(230, 26, 60)"></i> @cakeblisscakes</p>
        <p><i class="fa-brands fa-x-twitter" style="color: black;"></i> @blisscakes</p>
        <p><i class="fab fa-youtube" style="color: red;"></i> Cake Bliss Channel</p>
      </div>
    </div>
    <p>&copy; 2025 Cake Bliss. All rights reserved.</p>
  </footer>

</body>
</html>
